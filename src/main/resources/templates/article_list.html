<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>작성 일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="article : ${articleList}">
            <td> <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a></td>
            <td th:text="${article.createDate}"></td>
        </tr>
    </tbody>
    <a th:href="@{/article/create}">등록</a>
</table>
